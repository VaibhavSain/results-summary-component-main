<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="result">
         <h1 class="heading">Your Result</h1>
         <div class="circle">
          <p class="number" ><i>76</i> <br>  of 100</p>
          <h1 class="text">Great</h1>
          <pre class="paragraph">  You scored higher than 65% of <br>     the people who have taken
                  these tests.
          </pre>
         </div>
      </div>
      <div class="main">
       <h1 class="heading2" >Summary</h1>
       <div class="icons icons-1 ">
         <img src="icon-reaction.svg" alt="reaction" class="image">
         <h3 class="icon-1">Reaction</h3>
         <p><i>80</i> / 100</p>
       </div>
       <div class="icons icons-2">
        <img src="icon-memory.svg" alt="memory" class="image">
        <h3 class="icon-2">Memory</h3>
        <p><i>92</i> / 100</p>
       </div>
       <div class="icons icons-3 ">
        <img src="icon-verbal.svg" alt="verbal" class="image">
        <h3 class="icon-3">Verbal</h3>
        <p><i>61</i> / 100</p>
       </div>
       <div class="icons icons-4">
        <img src="icon-visual.svg" alt="visual" class="image">
        <h3 class="icon-4">Visual</h3>
        <p><i>72</i> / 100</p>
       </div>
       <div class="btn">
        <h3>Continue</h3>
       </div>
      </div>
    </div>
  </main>
<!-- 

  
  


   -->
 
</body>
</html>
